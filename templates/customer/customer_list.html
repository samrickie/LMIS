
{% extends  'customer/index.html' %}
{% block content %}

<a href="{% url 'customer-create'%}"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;New Customer</a>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Full name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.first_name }} {{ customer.middle_name }} {{ customer.last_name }}</td>
            <td>{{ customer.age }}</td>
            <td>
                <a href="{% url 'customer-details' customer.pk%}"><button type="button" class="btn btn-outline-info">View Details</button></a>
                <a href="{% url 'customer-update' customer.pk%}"><button type="button" class="btn btn-outline-success">Edit</button></a>
                <a href="{% url 'customer-delete' customer.pk%}"><button type="button" class="btn btn-danger">Delete</button></a>
                
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
